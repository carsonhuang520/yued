    <title>Yue Design</title>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eeeeee;
        --border-radius: 4px;
        --color: #333333;
        --border-color: #999999;
        --border-color-hover: #666666;
      }

      #app {
        margin: 20px;
      }

      body {
        font-size: var(--font-size);
      }</style>
    <style>.box {
        margin-bottom: 20px;
      }</style>
  <link rel="stylesheet" href="/app.a6a4d504.css"></head>

  <body>
    <div id="app">

        <y-input value="李四" readonly=""></y-input>
        <y-input value="王五" v-model="message"></y-input>
        <p>{{ message }}</p>
      </div>
      <y-input value="王五" error="信息不能少于三个字"></y-input>
      <!-- 这里使用自闭和会出错 -->
      <div style="margin-top: 20px;">

        <y-button icon="settings" icon-position="right"> 点我 </y-button>
        <y-button :loading="true"> 加载中 </y-button>
        <y-button :loading="true" icon-position="right"> 加载中 </y-button>

          <y-col span="22" :phone="{span: 12}">1</y-col>
        </y-row>
