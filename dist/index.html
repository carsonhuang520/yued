        --border-radius: 4px;
        --color: #333333;
        --border-color: #999999;
        --border-color-hover: #666666;
      }

      #app {
        /* margin: 20px; */
      }

      body {
        font-size: var(--font-size);
      }</style>
    <style>.box {

      }</style>
