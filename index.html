<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Yue Design</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eeeeee;
        --border-radius: 4px;
        --color: #333333;
        --border-color: #999999;
        --border-color-hover: #666666;
      }

      #app {
        margin: 20px;
      }

      body {
        font-size: var(--font-size);
      }
    </style>
    <style>
      .box {
        margin-bottom: 20px;
      }
    </style>
    <style>
      .demo {
        background: grey;
        border: 1px solid green;
        height: 50px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="box">
        <y-input value="张三" disabled></y-input>
        <y-input value="李四" readonly></y-input>
        <y-input value="王五" v-model="message"></y-input>
        <p>{{ message }}</p>
      </div>
      <y-input value="王五" error="信息不能少于三个字"></y-input>
      <!-- 这里使用自闭和会出错 -->
      <div style="margin-top: 20px;">
        <y-button
          icon="settings"
          :loading="loading"
          @click="loading = !loading"
        >
          点我
        </y-button>
        <y-button icon="settings" icon-position="right"> 点我 </y-button>
        <y-button :loading="true"> 加载中 </y-button>
        <y-button :loading="true" icon-position="right"> 加载中 </y-button>
        <y-button-group>
          <y-button icon="left">
            上一页
          </y-button>
          <y-button>
            更多
          </y-button>
          <y-button icon="left" icon-position="right">
            下一页
          </y-button>
        </y-button-group>
      </div>
      <div style="margin-top: 20px; border: 1px solid black">
        <y-row>
          <y-col span="24" :i-pad="{span: 12}" :narrow-pc="{span: 8}">
            <div class="demo"></div>
          </y-col>
          <y-col span="24" :i-pad="{span: 12}" :narrow-pc="{span: 8}">
            <div class="demo"></div>
          </y-col>
          <y-col span="24" :i-pad="{span: 12}" :narrow-pc="{span: 8}">
            <div class="demo"></div>
          </y-col>
          <y-col span="24" :i-pad="{span: 12}" :narrow-pc="{span: 8}">
            <div class="demo"></div>
          </y-col>
          <y-col span="24" :i-pad="{span: 12}" :narrow-pc="{span: 8}">
            <div class="demo"></div>
          </y-col>
          <y-col span="24" :i-pad="{span: 12}" :narrow-pc="{span: 8}">
            <div class="demo"></div>
          </y-col>
        </y-row>

    </div>
    <script src="./src/app.js"></script>
