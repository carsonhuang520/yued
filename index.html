<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Yue Design</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eeeeee;
        --border-radius: 4px;
        --color: #333333;
        --border-color: #999999;
        --border-color-hover: #666666;
      }

      body {
        font-size: var(--font-size);
      }
    </style>
    <style>
      .box {
        margin-bottom: 20px;
      }
    </style>
    <style>
      .y-sider {
        background: #333333;
        width: 200px;
      }
      .y-header {
        background: #eeeeee;
        height: 100px;
      }
      .y-footer {
        background: #eeeeee;
        height: 50px;
      }
    </style>
  </head>

  <body>
    <div id="app" style="padding: 100px;">
      <y-tabs :selected.sync="selected" type="card">
        <y-tabs-head>
          <y-tabs-item name="film">电影</y-tabs-item>
          <y-tabs-item name="game">游戏</y-tabs-item>
          <y-tabs-item name="music">音乐</y-tabs-item>
        </y-tabs-head>
        <y-tabs-body>
          <y-tabs-pane name="film">《盗梦空间》</y-tabs-pane>
          <y-tabs-pane name="game">《英雄联盟》</y-tabs-pane>
          <y-tabs-pane name="music">《飞鸟和蝉》</y-tabs-pane>
        </y-tabs-body>
      </y-tabs>

      <y-tabs :selected.sync="selected">
        <y-tabs-head>
          <y-tabs-item name="film">电影</y-tabs-item>
          <y-tabs-item name="game">游戏</y-tabs-item>
          <y-tabs-item name="music">音乐</y-tabs-item>
        </y-tabs-head>
        <y-tabs-body>
          <y-tabs-pane name="film">《盗梦空间》</y-tabs-pane>
          <y-tabs-pane name="game">《英雄联盟》</y-tabs-pane>
          <y-tabs-pane name="music">《飞鸟和蝉》</y-tabs-pane>
        </y-tabs-body>
      </y-tabs>

      <y-tabs :selected.sync="selected" direction="vertical">
        <y-tabs-head>
          <y-tabs-item name="film">电影</y-tabs-item>
          <y-tabs-item name="game">游戏</y-tabs-item>
          <y-tabs-item name="music">音乐</y-tabs-item>
        </y-tabs-head>
        <y-tabs-body>
          <y-tabs-pane name="film">《盗梦空间》</y-tabs-pane>
          <y-tabs-pane name="game">《英雄联盟》</y-tabs-pane>
          <y-tabs-pane name="music">《飞鸟和蝉》</y-tabs-pane>
        </y-tabs-body>
      </y-tabs>
      <div style="margin-top: 100px;">
        <y-tabs :selected.sync="selected" type="card" direction="vertical">
          <y-tabs-head>
            <y-tabs-item name="film">电影</y-tabs-item>
            <y-tabs-item name="game">游戏</y-tabs-item>
            <y-tabs-item name="music">音乐</y-tabs-item>
          </y-tabs-head>
          <y-tabs-body>
            <y-tabs-pane name="film">《盗梦空间》</y-tabs-pane>
            <y-tabs-pane name="game">《英雄联盟》</y-tabs-pane>
            <y-tabs-pane name="music">《飞鸟和蝉》</y-tabs-pane>
          </y-tabs-body>
        </y-tabs>
      </div>
    </div>
    <script src="./src/app.js"></script>
    <script src="./src/font.js"></script>
  </body>
</html>
