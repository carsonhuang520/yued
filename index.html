<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Yue Design</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eeeeee;
        --border-radius: 4px;
        --color: #333333;
        --border-color: #999999;
        --border-color-hover: #666666;
      }

      #app {
        margin: 20px;
      }

      body {
        font-size: var(--font-size);
      }
    </style>
    <style></style>
  </head>

  <body>
    <div id="app">
      <y-button icon="settings" :loading="loading" @click="loading = !loading">
        点我
      </y-button>
      <y-button icon="settings" icon-position="right"> 点我 </y-button>
      <y-button :loading="true"> 加载中 </y-button>
      <y-button :loading="true" icon-position="right"> 加载中 </y-button>
      <y-button-group>
        <y-button icon="left">
          上一页
        </y-button>
        <y-button>
          更多
        </y-button>
        <y-button icon="left" icon-position="right">
          下一页
        </y-button>
      </y-button-group>

      <div id="test"></div>
    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_2121393_0k0jdsww56pf.js"></script>
  </body>
</html>
